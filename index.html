<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HashMap</title>
  </head>
  <body>
    <script>
      class HashMap {
        constructor() {
          this.capacity = 16
          this.loadFactor = 0.75
          this.map = new Array(this.capacity)
          this.items = 0
        }

        hash(key) {
          let hash = 0
          for (let i = 0; i < key.length; i++) {
            const char = key.charCodeAt(i)
            hash = (hash + char) % this.map.length
          }
          return hash
        }

        set(key, value) {
          const index = this.hash(key)
          if (!this.map[index]) {
            this.map[index] = []
          }
          for (let i = 0; i < this.map[index].length; i++) {
            if (this.map[index][i].key === key) {
              this.map[index][i].value = value
              return
            }
          }
          this.map[index].push({ key, value })
          this.items++
          if (this.items / this.capacity > this.loadFactor) {
            this.resize()
          }
        }

        get(key) {
          const index = this.hash(key)
          if (!this.map[index]) return undefined
          for (let i = 0; i < this.map[index].length; i++) {
            if (this.map[index][i].key === key) {
              return this.map[index][i].value
            }
          }
          return null
        }

        has(key) {
          const index = this.hash(key)
          if (!this.map[index]) return false
          for (let i = 0; i < this.map[index].length; i++) {
            if (this.map[index][i].key === key) {
              return true
            }
          }
          return false
        }

        remove(key) {
          const index = this.hash(key)
          if (!this.map[index]) return false
          for (let i = 0; i < this.map[index].length; i++) {
            if (this.map[index][i].key === key) {
              this.map[index].splice(i, 1)
              this.items--
              return true
            }
          }
          return false
        }

        length() {
          return this.items
        }

        clear() {
          this.map = new Array(16)
          this.size = 0
        }

        resize() {
          const oldMap = this.map
          this.capacity *= 2
          this.map = new Array(this.capacity)
          for (const bucket of oldMap) {
            if (bucket) {
              for (const { key, value } of bucket) {
                this.set(key, value)
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
